<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0077b6" />
    <meta name="description" content="Ayateke Staff Management Platform" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpeg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Ayateke Staff Management</title>

    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f0f4f8;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #splash {
        text-align: center;
        padding: 40px;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
      }

      #splash img {
        width: 80px;
        margin-bottom: 20px;
      }

      #splash h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #0077b6;
      }

      #splash p {
        font-size: 14px;
        color: #333;
        margin-bottom: 20px;
      }

      #splash small {
        color: #888;
      }

      @media (max-width: 480px) {
        #splash {
          padding: 20px;
        }

        #splash h1 {
          font-size: 20px;
        }

        #splash img {
          width: 60px;
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      <div id="splash">
        <img src="%PUBLIC_URL%/logo.jpeg" alt="Ayateke Logo" />
        <h1>Ayateke Staff Management</h1>
        <p>Delivering Sustainable Water Solutions Across Rwanda</p>
        <small>JavaScript is disabled. Please enable it to use the app.</small>
      </div>
    </noscript>

    <div id="root"></div>
  </body>
</html>
